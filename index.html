<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="hangman.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand|VT323" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div id="left_column"></div>
    <div id="game_wrapper">
      <div id="header">
        <h1>GUESS GAME</h1>
      </div>
      <div id="main">
        <div class="gameon">
          <div class="upper_section">
            <p id="word_board"></p>
            <p id="tip"></p>
          </div>
          <div class="lower_section">
            <input type="text">
            <p id="notification"></p>
            <p>Chances Left: <span id="chances_board"></span></p>
            <p>Current Score: <span class="score_board"></span></p>
            <p>Best Score So Far: <span class="best_score_board"></span></p>
          </div>
        </div>
        <div class="gamewon">
          <p class="result">YOU GOT IT!</p>
          <p class="word_revealed"></p>
          <p>Your current score is: <span class="score_board"></span></p>
          <p>Best Score So Far: <span class="best_score_board"></span></p>
          <button class="continue">CONTINUE?</button>
        </div>
        <div class="gamelost">
          <p class="result">AH! YOU LOST!</p>
          <p class="word_revealed"></p>
          <p>Your score is: <span class="score_board"></span></p>
          <p>Best Score So Far: <span class="best_score_board"></span></p>
          <button class="restart">TRY AGAIN?</button>
        </div>
      </div>
    </div>
    <div id="right_column"></div>
  </div>
</body>
</html>
